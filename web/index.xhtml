<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{p["index.naslov"]}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
        <f:view locale="#{lokalizacija.language}"/>
    </h:head>

    <h:body class="body_index">
        <h:form class="navigacija">
            <h:commandLink action="#{lokalizacija.slanjePoruka()}" value="#{p['veza_slanje_poruke']}" />
            &nbsp;
            <h:commandLink action="#{lokalizacija.pregledPoruka()}" value="#{p['veza_pregled_poruka']}" />
            &nbsp;
            <h:commandLink action="#{lokalizacija.pregledDnevnika()}" value="#{p['veza_pregled_dnevnika']}" />
            &nbsp;
        </h:form>
        
        <h1>#{p["index.naslov"]}</h1>
        
        <h:form class="forma_jezik">
            <h:commandButton value="#{p['index.hr_jezik']}" 
                             action="#{lokalizacija.odaberiJezik('hr')}" 
                             rendered="#{lokalizacija.odabraniJezik ne 'hr'}"/>
            <h:outputText value="&nbsp;" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"/>
            
            <h:commandButton value="#{p['index.en_jezik']}" 
                             action="#{lokalizacija.odaberiJezik('en')}"
                             rendered="#{lokalizacija.odabraniJezik ne 'en'}"/>
            <h:outputText value="&nbsp;" rendered="#{lokalizacija.odabraniJezik ne 'en'}"/>
            
            <h:commandButton value="#{p['index.de_jezik']}" 
                             action="#{lokalizacija.odaberiJezik('de')}" 
                             rendered="#{lokalizacija.odabraniJezik ne 'de'}"/>
        </h:form>
    </h:body>
</html>
