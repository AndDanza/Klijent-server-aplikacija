<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{p['veza_slanje_poruke']}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body class="body_slanje">
        <h:form class="navigacija">
            <h:commandLink action="#{slanjePoruka.promjeniJezik()}" value="#{p['index.naslov']}" />
            &nbsp;
            <h:commandLink action="#{slanjePoruka.pregledPoruka()}" value="#{p['veza_pregled_poruka']}" />
            &nbsp;
            <h:commandLink action="#{slanjePoruka.pregledDnevnika()}" value="#{p['veza_pregled_dnevnika']}" />
            &nbsp;
        </h:form>
        <br/>

        <h:form class="forma_slanje">
            <h:panelGrid columns="2">
                <h:outputLabel value="#{p['slanje.prima']}"/>
                <h:inputText class="slanje_input" value="#{slanjePoruka.prima}" />

                <h:outputLabel value="#{p['slanje.salje']}"/>
                <h:inputText class="slanje_input" value="#{slanjePoruka.salje}" />

                <h:outputLabel value="#{p['slanje.predmet']}"/>
                <h:inputText class="slanje_input" value="#{slanjePoruka.predmet}" />
            </h:panelGrid>
            <br/>
            
            <h:panelGrid columns="2">
                <h:inputTextarea cols="50" rows="15" value="#{slanjePoruka.privitak}" />

                <h:panelGrid columns="1">
                    <h:selectOneListbox size="5" value="#{slanjePoruka.odabranaDatoteka}">
                        <f:selectItems value="#{slanjePoruka.popisDatoteka}" var="d" itemLabel="#{d}" itemValue="#{d}"/>
                    </h:selectOneListbox>
                    <h:commandButton value="#{p['slanje.ucitaj']}" action="#{slanjePoruka.preuzmiSadrzaj()}" />
                </h:panelGrid>   
            </h:panelGrid>
            
            <div class="slanje_komande">
                <h:commandButton value="#{p['slanje.salji']}" action="#{slanjePoruka.saljiPoruku()}" />
                <h:commandButton value="#{p['slanje.obrisi']}" action="#{slanjePoruka.obrisiPoruku()}" />
            </div>
        </h:form>
    </h:body>
</html>
