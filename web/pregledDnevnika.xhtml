<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{p['veza_pregled_dnevnika']}</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body class="body_slanje">
        <h:form class="navigacija">
            <h:commandLink action="#{slanjePoruka.promjeniJezik()}" value="#{p['index.naslov']}" />
            &nbsp;
            <h:commandLink action="#{slanjePoruka.pregledPoruka()}" value="#{p['veza_pregled_poruka']}" />
            &nbsp;
            <h:commandLink action="#{slanjePoruka.pregledDnevnika()}" value="#{p['veza_slanje_poruke']}" />
            &nbsp;
        </h:form>
        <br/>

        <h:form>
            <h:panelGrid class="dnevnik_forma" columns="2">
                <h:outputLabel value="#{p['pregled.od_datuma']}"/>
                <h:inputText class="pregled_input"/>


                <h:outputLabel value="#{p['pregled.do_datuma']}" />
                <h:inputText class="pregled_input" />
            </h:panelGrid>

            <h:commandButton style="clear: both; margin-top: 2%;" value="#{p['pregled.prikazi']}" />
        </h:form>
        <br/><br/>

        <h:dataTable styleClass = "pregled_tablica" 
                     rowClasses = "pregled_red"
                     value="#{pregledPoruka.popisPoruka}" var="mail">
            <h:column>
                <f:facet name="header">#{p['pregled.id']}</f:facet>
                    #{mail.id}
            </h:column>

            <h:column>
                <f:facet name="header">#{p['pregled.predmet']}</f:facet>
                    #{mail.predmet}
            </h:column>

            <h:column>
                <f:facet name="header">#{p['pregled.vrsta']}</f:facet>
                    #{mail.vrsta}
            </h:column>

            <h:column>
                <f:facet name="header">#{p['pregled.privitak']}</f:facet>
                    #{mail.privitak}
            </h:column>
        </h:dataTable>
        <br/>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="#{p['dnevnik.ukupno']}"/>
                <h:outputLabel value="55"/>
                <h:panelGrid class="slanje_komande" columns="2">
                    <h:commandButton value="#{p['navigacija.prethodne']}" />
                    <h:commandButton value="#{p['navigacija.sljedece']}" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
